<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>MRC Visualizer</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="h-full flex flex-col bg-gray-50 text-gray-900">

  <!-- ───────────── Fixed top bar ───────────── -->
  <nav id="menubar"
      class="fixed top-0 inset-x-0 z-30 h-10
            bg-gray-800 text-white px-3 flex items-center select-none">

    <div class="flex space-x-4">
      <button id="homeBtn"   class="hover:text-teal-300">Home</button>
      <button id="configBtn" class="hover:text-teal-300">Config</button>
      <button id="moveBtn"   class="hover:text-teal-300">Movement</button>
    </div>

    <span class="ml-auto text-gray-400 text-sm">MRC Visualizer</span>
  </nav>


  <!-- ───────────── Main mount area ─────────────
       mt-10 = margin-top equal to nav height so nothing hides behind it -->
  <main id="root"
       class="flex-1 flex items-center justify-center 
              overflow-hidden mt-10"></main>
              
  <!-- (import map & main entry below remain unchanged) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.module.min.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
