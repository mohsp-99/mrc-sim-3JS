<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>MRC Visualizer</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="h-full flex flex-col bg-gray-50 text-gray-900">

  <!-- ───────────── Fixed top bar ───────────── -->
  <nav id="menubar"
      class="fixed top-0 inset-x-0 z-30 h-16
            bg-gray-900 text-white px-6
            flex items-center justify-between shadow-md">

    <div class="flex-1 flex justify-center gap-4 text-sm font-medium">
      <button id="homeBtn" class="px-6 py-3 bg-yellow-900 rounded-md hover:bg-teal-800 hover:text-teal-300 text-lg font-medium border border-gray-700 shadow-lg transition">Home</button>
      <button id="configBtn" class="px-6 py-3 bg-indigo-900 rounded-md hover:bg-teal-800 hover:text-teal-300 text-lg font-medium border border-gray-700 shadow-lg transition">Config Mode</button>
      <button id="moveBtn" class="px-6 py-3 bg-teal-900 rounded-md hover:bg-indigo-800 hover:text-teal-300 text-lg font-medium border border-gray-700 shadow-lg transition">Free Movement</button>
      <button id="goalBtn" class="px-6 py-3 bg-purple-900 rounded-md hover:bg-purple-800 hover:text-teal-300 text-lg font-medium border border-gray-700 shadow-lg transition">Goal Mode</button>
    </div>

    <span class="text-xs text-gray-400 tracking-wide pr-2">MRC Visualizer</span>
  </nav>

  <!-- ───────────── Main content mount ───────────── -->
  <main id="root"
        class="flex-1 flex items-center justify-center 
               overflow-hidden mt-12 px-4">
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
